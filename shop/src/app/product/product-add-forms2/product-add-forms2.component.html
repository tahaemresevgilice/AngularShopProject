<h3>Yeni Ürün Ekle - Reactive</h3>
<form [formGroup]="productAddForm" (ngSubmit)="add()" class="form-group">
  <div class="form-group mb-3">
    <input type="text" id="name" name="name" formControlName="name" class="form-control" placeholder="Ürün Adı">
    <div *ngIf="productAddForm.get('name')?.hasError('required') && productAddForm.get('name')?.dirty" class="alert alert-danger">Ürün Adı Zorunludur</div>
  </div>
  <div class="form-group mb-3">
    <input type="text" id="description" name="description" formControlName="description" class="form-control" placeholder="Açıklama">
    <div *ngIf="productAddForm.get('description')?.hasError('required') && productAddForm.get('description')?.dirty" class="alert alert-danger">Açıklama Zorunludur</div>
  </div>
  <div class="form-group mb-3">
    <input type="text" id="imageUrl" name="imageUrl" formControlName="imageUrl" class="form-control" placeholder="Resim">
    <div *ngIf="productAddForm.get('imageUrl')?.hasError('required') && productAddForm.get('imageUrl')?.dirty" class="alert alert-danger">Resim Zorunludur</div>
  </div>
  <div class="form-group mb-3">
    <input type="text" id="price" name="price" formControlName="price" class="form-control" placeholder="Fiyat">
    <div *ngIf="productAddForm.get('price')?.hasError('required') && productAddForm.get('price')?.dirty" class="alert alert-danger">Fiyat Zorunludur</div>
  </div>
  <div class="form-group mb-3">
    <select formControlName="categoryId" id="categoryId" name="categoryId" class="form-control">
      <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
    </select>
    <div *ngIf="productAddForm.get('categoryId')?.hasError('required') && productAddForm.get('categoryId')?.dirty" class="alert alert-danger">Kategori Id gereklidir.</div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="productAddForm.invalid">Ürün Ekle</button>

</form>
